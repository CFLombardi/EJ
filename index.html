<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>IBBTEJ</title>
		
		<!-- CSS files -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/cover.css" rel="stylesheet">
		<link href="css/ej.css" rel="stylesheet">
	</head>
	<body>
		<div class = "site-wrapper">
			<div class = "site-wrapper-inner">
				<div class = "cover-container">
					<div class = "masthead clearfix">
						<div class = "inner">
							<h3 class = "masthead-brand"></h3>
							<ul class = "masthead-nav">
								<li class = "active">Home</li>
								<li>Features</li>
								<li>Contact</li>
							</ul>
						</div>
					</div>
					<div class = "inner cover">
						<div class = "centerPiece patriots">
							<p class = "lead is sameLine">Is</p>
							<form class = "quarterback sameLine">
								<input class = "field" id = "quarterback" name = "quarterback" type="text" value = "blank">
							</form>
							<p class = "lead better sameLine">better than EJ Manuel?</p>
						</div>
						<div class = "btn btn-lg btn-default patriots">Search</div>
					</div>
					<div class = "mastfoot">
					
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src = "js/jquery-1.11.1.js"></script>
	
	<script type = "text/javascript">

		$(document).ready(function()
		{
			//text input field
			$(".field").focusin(function()
			{
				if($(this).val() == "blank")
				{
					$(this).val("");
				}
			});
			
			$(".field").focusout(function()
			{
				if($(this).val() == "")
				{
					$(this).val("blank");
				}
			});
			
			//hover search button
			$(".btn").hover(function()
			{
				if($(".btn").hasClass("broncos"))
				{
					setColorScheme("#F05523", "1px solid #FFFFFF", "#001F52");
				}
				else if($(".btn").hasClass("colts"))
				{
					setColorScheme("#FFFFFF", "1px solid #003689", "#003689");
				}
				else if($(".btn").hasClass("dolphins"))
				{
					setColorScheme("#EE4F25", "1px solid #FFFFFF", "#0D6264");
				}
				else if($(".btn").hasClass("lions"))
				{
					setColorScheme("#BCC4C9", "1px solid #000000", "#006DB0");
				}
				else if($(".btn").hasClass("patriots"))
				{
					setColorScheme("#FFFFFF", "border: 1px solid #A2AAAD", "#0C2340");
				}
			}, function()
			{
				if($(".btn").hasClass("broncos"))
				{
					setColorScheme("#001F52", "1px solid #F05523", "#FFFFFF");
				}
				else if($(".btn").hasClass("colts"))
				{
					setColorScheme("#003689", "1px solid #FFFFFF", "#FFFFFF");
				}
				else if($(".btn").hasClass("dolphins"))
				{
					setColorScheme("#0D6264", "1px solid #FFFFFF", "#EE4F25");
				}
				else if($(".btn").hasClass("lions"))
				{
					setColorScheme("#006DB0", "1px solid #000000", "#BCC4C9");
				}
				else if($(".btn").hasClass("patriots"))
				{
					setColorScheme("#0C2340", "1px solid #FFFFFF", "#A2AAAD");
				}
			});
			
		});
		
		function setColorScheme(background, trim, font)
		{
			$(".btn").css("background-color", background);
			$(".btn").css("border", trim);
			$(".btn").css("color", font);
		}
	
		function blankText()
		{
			document.getElementById("quarterback").value = "blank";
		}
		
		function clearText()
		{
			document.getElementById("quarterback").value = "";
		}
	</script>
</html>
