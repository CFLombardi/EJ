<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>IBBTEJ</title>
		
		<!-- CSS files -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/cover.css" rel="stylesheet">
		<link href="css/ej.css" rel="stylesheet">
	</head>
	<body>
		<div class = "site-wrapper">
			<div class = "site-wrapper-inner">
				<div class = "cover-container">
					<div class = "masthead clearfix">
						<div class = "inner">
							<h3 class = "masthead-brand"></h3>
							<ul class = "masthead-nav">
								<li class = "active">Home</li>
								<li>Features</li>
								<li>Contact</li>
							</ul>
						</div>
					</div>
					<div class = "inner cover">
						<div class = "centerPiece broncos">
							<p class = "lead is sameLine">Is</p>
							<form class = "quarterback sameLine">
								<input class = "field" id = "quarterback" name = "quarterback" type="text" value = "blank">
							</form>
							<p class = "lead better sameLine">better than EJ Manuel?</p>
						</div>
						<div class = "btn btn-lg btn-default broncos">Search</div>
					</div>
					<div class = "mastfoot">
					
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src = "js/jquery-1.11.1.js"></script>
	
	<script type = "text/javascript">

		$(document).ready(function()
		{
			//text input field
			$(".field").focusin(function()
			{
				if($(this).val() == "blank")
				{
					$(this).val("");
				}
			});
			
			$(".field").focusout(function()
			{
				if($(this).val() == "")
				{
					$(this).val("blank");
				}
			});
			
			//hover search button
			$(".btn").hover(function()
			{
				if($(".btn").hasClass("broncos"))
				{
					$(".btn").css("background-color", "#F05523");
					$(".btn").css("border", "1px solid #FFFFFF");
					$(".btn").css("color", "#001F52");
				}
			}, function()
			{
				if($(".btn").hasClass("broncos"))
				{
					$(".btn").css("background-color", "#001F52");
					$(".btn").css("border", "1px solid #F05523");
					$(".btn").css("color", "#FFFFFF");
				}
			});
			
		});
	
		function blankText()
		{
			document.getElementById("quarterback").value = "blank";
		}
		
		function clearText()
		{
			document.getElementById("quarterback").value = "";
		}
	</script>
</html>
