<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>IBBTEJ</title>
		
		<!-- CSS files -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/cover.css" rel="stylesheet">
		<link href="css/ej.css" rel="stylesheet">
	</head>
	<body>
		<div class = "site-wrapper">
			<div class = "site-wrapper-inner QB-background">
				
			</div>
			<div class = "site-wrapper-inner search">
				<div class = "cover-container">
					<div class = "masthead clearfix">
						<div class = "inner">
							<h3 class = "masthead-brand"></h3>
							<ul class = "masthead-nav">
								<li class = "active">Home</li>
								<li>Features</li>
								<li>Contact</li>
							</ul>
						</div>
					</div>
					<div class = "inner cover">
						<img class = "result" src = "images/yes/yes2.jpg">
						<div class = "centerPiece broncos">
							<p class = "lead is sameLine">Is</p>
							<form class = "quarterback sameLine">
								<input class = "searchField" type="text" value = "blank">
							</form>
							<p class = "lead better sameLine">better than EJ Manuel?</p>
						</div>
						<div class = "btn btn-lg btn-default broncos">Search</div>
					</div>
					<div class = "mastfoot">
						
					</div>
				</div>
				
			</div>
		</div>
	</body>
	
	<script src = "js/jquery-1.11.1.js"></script>
	
	<script type = "text/javascript">
		//Global variables
		var backgroundImage = "images/pManning.jpg";
		var isHovering = 0;
		var resultImage = "images/yes/megatron.jpg";
		var team = 0;
		
	
		$(document).ready(function()
		{
			//set the background image
			$(".QB-background").css("background-image", "url("+backgroundImage+")");
			
			//Hide the results div
			$(".result").hide();
			
			//changes the QB image on a timed interval
			setInterval("swapTeam(team)", 10000);
			
			//blanks out the input field when the user clicks in it
			$(".searchField").focusin(function()
			{
				if($(this).val() == "blank")
				{
					$(this).val("");
				}
			});
			
			//if the input field is blank when the user clicks out of it
			//this will put "blank" back in the field
			$(".searchField").focusout(function()
			{
				if($(this).val() == "")
				{
					$(this).val("blank");
				}
			});
			
			//If the user hits the Enter key, it'll trigger the search button
			$(".searchField").on("keypress", function(e)
			{
				if(e.which == 13)
				{
					e.preventDefault();
					$(".btn").trigger("click");
				}
			});
			
			//reveals the result div once the button is clicked and a valid
			//value is in the input field.
			$(".btn").click(function()
			{
				if( ($(".searchField").val() != "") && ($(".searchField").val() != "blank") )
				{
					$(".centerPiece").fadeOut("fast");
					$(".btn").fadeOut("fast", function()
					{
						$(".result").attr("src", resultImage);
						$(".result").toggle();
					});
				}
			});
			
			//changes the color scheme of the search button
			//when hovering over it.
			$(".btn").hover(function()
			{
				if($(".btn").hasClass("broncos"))
				{
					setColorScheme("#F05523", "1px solid #FFFFFF", "#001F52");
				}
				else if($(".btn").hasClass("colts"))
				{
					setColorScheme("#FFFFFF", "1px solid #003689", "#003689");
				}
				else if($(".btn").hasClass("dolphins"))
				{
					setColorScheme("#EE4F25", "1px solid #FFFFFF", "#0D6264");
				}
				else if($(".btn").hasClass("lions"))
				{
					setColorScheme("#BCC4C9", "1px solid #000000", "#006DB0");
				}
				else if($(".btn").hasClass("patriots"))
				{
					setColorScheme("#FFFFFF", "1px solid #A2AAAD", "#0C2340");
				}
				
				isHovering = 1;
			}, function()
			{
				if($(".btn").hasClass("broncos"))
				{
					setColorScheme("#001F52", "1px solid #F05523", "#FFFFFF");
				}
				else if($(".btn").hasClass("colts"))
				{
					setColorScheme("#003689", "1px solid #FFFFFF", "#FFFFFF");
				}
				else if($(".btn").hasClass("dolphins"))
				{
					setColorScheme("#0D6264", "1px solid #FFFFFF", "#EE4F25");
				}
				else if($(".btn").hasClass("lions"))
				{
					setColorScheme("#006DB0", "1px solid #000000", "#BCC4C9");
				}
				else if($(".btn").hasClass("patriots"))
				{
					setColorScheme("#0C2340", "1px solid #FFFFFF", "#A2AAAD");
				}
				
				isHovering = 0;
			});			
		});
		
		//changes the color scheme of an element on the site
		function setColorScheme(background, trim, font)
		{
			$(".btn").css("background-color", background);
			$(".btn").css("border", trim);
			$(".btn").css("color", font);
		}
		
		//this changes the theme of the site.  It'll determine
		//which QB is being displayed, and based on that it'll
		//change the color scheme of each element (the search field, button, etc.)
		//It also changes the color of the search button if the user
		//is currently hovering over the button.
		function swapTeam(theTeam)
		{
			if(theTeam == 0)
			{
				changeBackground("broncos", "colts", "images/aLuck.jpg");
				if(isHovering == 1)
				{
					setColorScheme("#FFFFFF", "1px solid #003689", "#003689");
				}
				else
				{
					setColorScheme("#003689", "1px solid #FFFFFF", "#FFFFFF");
				}
				team = 1;
			}
			else if(theTeam == 1)
			{
				changeBackground("colts", "dolphins", "images/dMarino.jpg");
				if(isHovering == 1)
				{
					setColorScheme("#EE4F25", "1px solid #FFFFFF", "#0D6264");
				}
				else
				{
					setColorScheme("#0D6264", "1px solid #FFFFFF", "#EE4F25");
				}
				team = 2;
			}
			else if(theTeam == 2)
			{
				changeBackground("dolphins", "lions", "images/mStafford.jpg");
				if(isHovering == 1)
				{
					setColorScheme("#BCC4C9", "1px solid #000000", "#006DB0");
				}
				else
				{
					setColorScheme("#006DB0", "1px solid #000000", "#BCC4C9");
				}
				team = 3;
			}
			else if(theTeam == 3)
			{
				changeBackground("lions", "patriots", "images/tBrady.jpg");
				if(isHovering == 1)
				{
					setColorScheme("#FFFFFF", "1px solid #A2AAAD", "#0C2340");
				}
				else
				{
					setColorScheme("#0C2340", "1px solid #FFFFFF", "#A2AAAD");
				}
				team = 4;
			}
			else if(theTeam == 4)
			{
				changeBackground("patriots", "broncos", "images/pManning.jpg");
				if(isHovering == 1)
				{
					setColorScheme("#F05523", "1px solid #FFFFFF", "#001F52");
				}
				else
				{
					setColorScheme("#001F52", "1px solid #F05523", "#FFFFFF");
				}
				team = 0;
			}
			
		}
		
		//this fades in the next QB to be displayed.  It also sets the team's
		//class to the search field and the search button when changing the
		//image.
		function changeBackground(oldTeam, newTeam, theImage)
		{
			$(".QB-background").fadeOut(function()
			{
				$(".QB-background").css("background-image", "url("+theImage+")");
				$(".QB-background").fadeIn();
			});
			$(".centerPiece").addClass(newTeam);
			$(".centerPiece").removeClass(oldTeam);
			$(".btn").addClass(newTeam);
			$(".btn").removeClass(oldTeam);
		}
	</script>
</html>
